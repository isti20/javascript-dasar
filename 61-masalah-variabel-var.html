<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Masalah variabel var</title>
  </head>
  <body>
    <script>
      // global scope
      var i = 20;

      for (var i = 0; i < 10; i++) {
        // local scope
        document.writeln(`<p>Local ${i}</p>`);
      }

      document.writeln(`Global ${i}`); // Global 10 (harusnya Global 20)
    </script>
  </body>
</html>
