<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Function optional parameter</title>
  </head>
  <body>
    <script>
      function sayHello(firstName, middleName, lastName) {
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
      }

      sayHello(); // undefined, undefined, undefined
      sayHello("Eko"); // Eko, undefined, undefined
      sayHello("Eko", "Kurniawan"); // Eko, Kurniawan, undefined
      sayHello("Eko", "Kurniawan", "Khannedy"); // Eko, Kurniawan, Khannedy
      sayHello("Eko", "Kurniawan", "Khannedy", "Budi"); // Eko, Kurniawan, Khannedy
    </script>
  </body>
</html>
