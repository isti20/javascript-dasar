<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Variabel</title>
  </head>
  <body>
    <script>
      //membuat variabel
      var fullName;

      //mengubah value di variabel
      fullName = "Eko Kurniawan Khannedy";
      fullName = "Budi Nugraha";
      fullName = "Joko Susanto";

      //membuat variabel dan value
      var firstName = "Laudya";
      var middleName = "Cintia";
      var lastName = "Bella";

      //mengakses variabel
      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(firstName);
      document.writeln("</br>");
      document.writeln(middleName);
      document.writeln("</br>");
      document.writeln(lastName);
    </script>
  </body>
</html>
