<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Variabel const</title>
  </head>
  <body>
    <script>
      const application = "Belajar JavaScript Dasar";

      application = "Gak Mau Belajar"; // ERROR

      document.writeln(application); //TypeError: Assignment to constant variable.
    </script>
  </body>
</html>
