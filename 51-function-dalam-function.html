<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Function dalam function</title>
  </head>
  <body>
    <script>
      function outer() {
        function inner() {
          document.writeln("<p>Inner</p>");
        }

        inner();
        inner();
      }

      outer();
      inner(); // ERROR can not access inner function
    </script>
  </body>
</html>
