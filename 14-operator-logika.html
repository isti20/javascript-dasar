<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Operator logika</title>
  </head>
  <body>
    <script>
      const nilaiUjian = 90;
      const nilaiAbsensi = 90;

      const lulusUjian = nilaiUjian > 75; // true
      document.writeln(lulusUjian);
      const lulusAbsensi = nilaiAbsensi > 75; // true
      document.writeln(lulusAbsensi);

      const lulus = lulusUjian && lulusAbsensi; // true
      document.writeln(lulus);
    </script>
  </body>
</html>
