<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Do while loop</title>
  </head>
  <body>
    <script>
      // contoh 1: do while loop
      let angka = 100;
      do {
        document.writeln(`<p>Perulangan angka ke ${angka}</p>`);
        angka++;
      } while (angka <= 10);

      // contoh 2: do while loop
      let counter = 1;
      do {
        document.writeln(`<p>Perulangan counter ke ${counter}</p>`);
        counter++;
      } while (counter <= 10);
    </script>
  </body>
</html>
