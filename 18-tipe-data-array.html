<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Konversi string dan number</title>
  </head>
  <body>
    <script>
      // membuat array
      let arrayKosong = [];

      let arrayNama = ["Eko", "Kurniawan", "Khannedy"];

      // menambah array
      const names = [];
      names.push("Eko");
      names.push("Kurniawan", "Khannedy");
      names.push("Budi", "Joko", "Rudi");

      console.table(names);

      // mendapatkan panjang array
      console.log(names.length); // 6

      // mendapat data di posisi index
      console.info(names[0]); // Eko
      console.info(names[1]); // Kurniawan
      console.info(names[2]); // Khannedy

      // mengubah data di posisi index
      names[0] = "Programmer";
      names[1] = "Zaman";
      names[2] = "Now";

      console.table(names);

      // menghapus data di posisi index, namun index tidak bergeser
      delete names[3];

      console.table(names);

      names.push("Eko Lagi");

      console.table(names);

      names[3] = "Diubah Lagi";
      names.push(1, 2, 3, 4, 5);
      names.push(["Eko", "Kurniawan", "Khannedy"]);

      console.table(names);
    </script>
  </body>
</html>
