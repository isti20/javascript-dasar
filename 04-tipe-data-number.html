<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tipe data number</title>
  </head>
  <body>
    <script>
      //bilangan bulat
      document.writeln(100);
      document.writeln("</br>");

      //bilangan desimal
      document.writeln(100.123);
      document.writeln("</br>");

      //bilangan binary
      document.writeln(0b1111010);
    </script>
  </body>
</html>
